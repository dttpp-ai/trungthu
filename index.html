<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChÃºc Má»«ng Trung Thu ğŸ‘</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #001028, #000);
    height: 100vh;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  h1 {
    position: absolute;
    top: 10%;
    width: 100%;
    font-size: 3em;
    color: gold;
    text-shadow: 0 0 20px orange, 0 0 40px yellow;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px orange; }
    to { text-shadow: 0 0 40px yellow, 0 0 80px orange; }
  }

  .moon {
    position: absolute;
    top: 20%;
    left: 50%;
    width: 150px;
    height: 150px;
    margin-left: -75px;
    background: radial-gradient(circle, #fffbd5, #f0e68c);
    border-radius: 50%;
    box-shadow: 0 0 60px 20px rgba(255,255,200,0.3);
  }

  .lantern {
    position: absolute;
    width: 40px;
    height: 60px;
    background: linear-gradient(to bottom, red, orange);
    border-radius: 10px;
    animation: floatLantern 10s linear infinite;
  }

  @keyframes floatLantern {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
  <h1>ğŸ‘ ChÃºc Má»«ng Trung Thu ğŸ‘</h1>
  <div class="moon"></div>
  <canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) {
  return Math.random() * (max - min) + min;
}

class Firework {
  constructor() {
    this.x = random(0, canvas.width);
    this.y = canvas.height;
    this.targetY = random(canvas.height / 4, canvas.height / 2);
    this.color = `hsl(${random(0,360)}, 100%, 60%)`;
    this.trail = [];
    this.exploded = false;
  }

  update() {
    this.trail.push({x:this.x, y:this.y});
    if (this.trail.length > 10) this.trail.shift();

    if (!this.exploded) {
      this.y -= 8;
      if (this.y < this.targetY) this.explode();
    }
  }

  explode() {
    this.exploded = true;
    for (let i = 0; i < 50; i++) {
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }

  draw() {
    ctx.beginPath();
    ctx.moveTo(this.trail[0]?.x || this.x, this.trail[0]?.y || this.y);
    for (let p of this.trail) ctx.lineTo(p.x, p.y);
    ctx.strokeStyle = this.color;
    ctx.stroke();
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x; this.y = y;
    this.color = color;
    this.vx = random(-5, 5);
    this.vy = random(-5, 5);
    this.alpha = 1;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.02;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

let fireworks = [];
let particles = [];

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  if (Math.random() < 0.05) fireworks.push(new Firework());
  fireworks.forEach(f => f.update());
  fireworks.forEach(f => f.draw());
  particles.forEach(p => p.update());
  particles.forEach(p => p.draw());
  particles = particles.filter(p => p.alpha > 0);
  requestAnimationFrame(animate);
}

animate();

// ğŸ ThÃªm Ä‘Ã¨n lá»“ng bay
for (let i = 0; i < 8; i++) {
  const lantern = document.createElement("div");
  lantern.className = "lantern";
  lantern.style.left = `${Math.random() * 100}%`;
  lantern.style.animationDelay = `${Math.random() * 10}s`;
  document.body.appendChild(lantern);
}
</script>
</body>
</html>
